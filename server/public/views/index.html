<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge #4</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="./vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/app.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="header-h1">ITEMS</h1>
    </div>
    <div class="sidebar">
      <h1 class="sidebar-h1">SIDEBAR</h1>
      <div class="input-area">
        <form id="input-form" class="input-form">
          <label>Add Item:</label>
          <input type="text" required="true" name="task" placeholder="To-Do Item" />
          <button type="submit" name="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="main">
      <h1 class="main-h1">ITEMS TO-DO</h1>
      <div class="todo-list-display">
      </div>
      <div class="main-2">
        <h1 class="main-2-h1">COMPLETED</h1>

      <div class="completed-list-display">
      </div>
      </div>
    </div>

  </body>
</html>
