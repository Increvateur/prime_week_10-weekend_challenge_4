<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge #4</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="./vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">TO-DO LIST</h1>
      <form id="input-form" class="input-form">
        <label>Add Item:</label>
        <input type="text" required="true" name="task" placeholder="Item" />
        <button type="submit" name="submit">Submit</button>
      </form>
      <div class="main">
        <h1 class="main-h1">Tasks to Complete:</h1>
        <div class="todo-list-display"></div>
        <h1 class="main-2-h1">Completed Tasks:</h1>
        <div class="completed-list-display"></div>
      </div>
    </div>
  </body>
</html>
